<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #chatbox {
            width: 100%;
            height: 100%;
            min-height: 700px;
            overflow: auto; /* 添加 overflow 属性 */
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎您来到本网站</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <h2>关于我们</h2>
        <p>接下来将为您进行简单的认知诊断.</p>
        <div id="chatbox"></div> <!-- 创建一个用于显示对话的 div 元素 -->
    </section>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
    
    <script>
        // 使用 JavaScript 调用 API 并将返回的内容显示在页面上
        window.onload = function() {
            var chatbox = document.getElementById("chatbox");

            // 调用 API 的 URL
            var apiUrl = "https://api.dify.ai/v1";
            var apiKey = "app-cZj3WwrDZeOOKPiKKmUhrTLk";

            // 使用 fetch 方法调用 API，并添加 API 密钥到请求头
            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + apiKey
                }
            })
            .then(response => response.json())
            .then(data => {
                // 将返回的内容显示在 chatbox 中
                chatbox.innerHTML = data.content;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };
    </script>
</body>
</html>
