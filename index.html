<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎您来到本网站</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <h2>关于我们</h2>
        <p>接下来将为您进行简单的认知诊断.</p>
        <button id="startConversation">开始新的对话</button>
        <div id="chatbox">
            <iframe
                src="https://udify.app/chatbot/5tLCSjuJUbYmua4l"
                style="width: 80%; height: 80%; min-height: 600px"
                frameborder="0"
                allow="microphone">
            </iframe>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById("startConversation").addEventListener("click", function() {
            // 清除之前的对话记录
            document.getElementById("chatbox").innerHTML = '<iframe src="https://udify.app/chatbot/5tLCSjuJUbYmua4l" style="width: 100%; height: 100%; min-height: 700px" frameborder="0" allow="microphone"></iframe>';
        });
    </script>
</body>
</html>
